<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Available Rides - Share A Ride</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .ride-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .ride-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 16px;
      transition: transform 0.2s;
    }
    .ride-card:hover {
      transform: translateY(-5px);
    }
    .ride-card h3 {
      margin: 0 0 10px;
      color: #0078d7;
    }
    .ride-card p {
      margin: 5px 0;
      color: #444;
    }
    .message {
      text-align: center;
      font-style: italic;
      color: #888;
      margin-top: 40px;
    }
    .timer {
      font-weight: bold;
      color: #d9534f;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Available Rides</h2>
  <div class="ride-list" id="rideList"></div>
  <div class="message" id="message"></div>

  <script>
    const rideListEl = document.getElementById('rideList');
    const messageEl = document.getElementById('message');

    function formatDate(dateStr) {
      const months = ["January", "February", "March", "April", "May", "June",
                      "July", "August", "September", "October", "November", "December"];
      const date = new Date(dateStr);
      return `${months[date.getMonth()]}-${String(date.getDate()).padStart(2, '0')}-${date.getFullYear()}`;
    }

    function formatPhoneNumber(phone) {
      if (!phone) return '-';
      phone = phone.toString().trim();
      if (!phone.startsWith('0')) {
        phone = '0' + phone;
      }
      return phone;
    }

    function convertTo12Hour(time24) {
      if (!time24) return '-';
      const [hourStr, minute] = time24.split(':');
      let hour = parseInt(hourStr, 10);
      const ampm = hour >= 12 ? 'PM' : 'AM';
      hour = hour % 12 || 12; // Convert 0 to 12 for 12 AM
      return `${hour}:${minute} ${ampm}`;
    }

    async function fetchRides() {
      messageEl.textContent = 'Loading rides...';
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzFgzF3pk9bCZrW56H-jzwMHJ6g-m9G0IxsB-Wwh4c8iZIW6CQ8EXEuwMcaomCObOCobg/exec');
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

        const data = await response.json();

        if (data.result !== 'success') {
          throw new Error(data.message || 'Failed to load rides');
        }

        if (!data.rides || data.rides.length === 0) {
          messageEl.textContent = 'No rides available at the moment.';
          return;
        }

        messageEl.textContent = ''; // clear loading message

        data.rides.forEach(ride => {
          const card = document.createElement('div');
          card.className = 'ride-card';

          const timerEl = document.createElement('div');
          timerEl.className = 'timer';

          function updateTimer() {
            const now = new Date();

            const pickupDateStr = ride.pickupDate.split('T')[0]; // Get just the date part YYYY-MM-DD
            const pickupEndTimeStr = (ride.pickupEndTime && ride.pickupEndTime.length === 5) ? ride.pickupEndTime : '00:00';
            const pickupEndDateTime = new Date(`${pickupDateStr}T${pickupEndTimeStr}:00`);

            console.log('pickupEndDateTime:', pickupEndDateTime.toString());
            console.log('Now:', now.toString());

            const timeRemaining = pickupEndDateTime - now;

            if (timeRemaining > 0) {
              const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
              const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
              const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

              timerEl.textContent = `Driver should have arrived and will wait until: ${hours}h ${minutes}m ${seconds}s`;
              if (!card.contains(timerEl)) card.appendChild(timerEl);
            } else {
              clearInterval(intervalId);
              card.remove();
            }
          }

          updateTimer();
          const intervalId = setInterval(updateTimer, 1000);

          card.innerHTML = `
            <h3>${ride.name || 'No Name'}</h3>
            <p><strong>Mobile:</strong> ${formatPhoneNumber(ride.mobile)}</p>
            <p><strong>Location:</strong> ${ride.pickupLocation || '-'}</p>
            <p><strong>Date:</strong> ${formatDate(ride.pickupDate)}</p>
            <p><strong>Time:</strong> ${convertTo12Hour(ride.pickupStartTime)} - ${convertTo12Hour(ride.pickupEndTime)}</p>
            <p><strong>Seats:</strong> ${ride.seats || '-'}</p>
            <p><strong>Notes:</strong> ${ride.otherInfo || '-'}</p>
          `;

          // Append timer after other info
          card.appendChild(timerEl);

          rideListEl.appendChild(card);
        });
      } catch (error) {
        messageEl.textContent = 'Error loading rides: ' + error.message;
        console.error('Error fetching rides:', error);
      }
    }

    fetchRides();
  </script>
</body>
</html>
