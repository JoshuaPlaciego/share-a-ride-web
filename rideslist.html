<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Current Available Rides</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .ride-card {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .ride-header {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .ride-detail {
      margin-bottom: 0.3rem;
    }
    .no-rides {
      text-align: center;
      font-style: italic;
      color: #777;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Available Rides Now</h1>
  <div id="ridesList">Loading rides...</div>

  <script>
    const SHEET_API_URL = 'https://script.google.com/macros/s/AKfycbzFgzF3pk9bCZrW56H-jzwMHJ6g-m9G0IxsB-Wwh4c8iZIW6CQ8EXEuwMcaomCObOCobg/exec';

    async function fetchRides() {
      try {
        const response = await fetch(SHEET_API_URL, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();

        if (data.result === 'success' && data.rides && data.rides.length > 0) {
          displayRides(data.rides);
        } else {
          document.getElementById('ridesList').innerHTML = '<p class="no-rides">No rides available at the moment.</p>';
        }
      } catch (error) {
        document.getElementById('ridesList').innerHTML = `<p class="no-rides">Error loading rides: ${error.message}</p>`;
      }
    }

    function displayRides(rides) {
      const container = document.getElementById('ridesList');
      container.innerHTML = '';

      rides.forEach(ride => {
        const card = document.createElement('div');
        card.className = 'ride-card';

        card.innerHTML = `
          <div class="ride-header">${ride.name} (${ride.mobile})</div>
          <div class="ride-detail"><strong>Pick Up Location:</strong> ${ride.pickupLocation}</div>
          <div class="ride-detail"><strong>Date:</strong> ${ride.pickupDate}</div>
          <div class="ride-detail"><strong>Time:</strong> ${ride.pickupStartTime} - ${ride.pickupEndTime}</div>
          <div class="ride-detail"><strong>Seats Offered:</strong> ${ride.seats}</div>
          <div class="ride-detail"><strong>Other Info:</strong> ${ride.otherInfo}</div>
        `;

        container.appendChild(card);
      });
    }

    // Fetch rides on page load
    fetchRides();
  </script>
</body>
</html>
