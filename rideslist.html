<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Available Rides - Share A Ride</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .ride-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .ride-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 16px;
      transition: transform 0.2s;
      position: relative;
    }
    .ride-card:hover {
      transform: translateY(-5px);
    }
    .ride-card h3 {
      margin: 0 0 10px;
      color: #0078d7;
    }
    .ride-card p {
      margin: 5px 0;
      color: #444;
    }
    .timer {
      margin-top: 12px;
      font-weight: bold;
      color: #d9534f; /* a nice red to highlight */
    }
    .message {
      text-align: center;
      font-style: italic;
      color: #888;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h2>Available Rides</h2>
  <div class="ride-list" id="rideList"></div>
  <div class="message" id="message"></div>

  <script>
    const rideListEl = document.getElementById('rideList');
    const messageEl = document.getElementById('message');

    function formatDate(dateStr) {
      const options = { year: 'numeric', month: 'long', day: '2-digit' };
      const date = new Date(dateStr);
      return date.toLocaleDateString(undefined, options);
    }

    function formatTimeTo12Hour(time24) {
      if (!time24) return '-';
      const [hourStr, minute] = time24.split(':');
      let hour = parseInt(hourStr, 10);
      const ampm = hour >= 12 ? 'PM' : 'AM';
      hour = hour % 12 || 12;
      return `${hour}:${minute} ${ampm}`;
    }

    function formatMobile(mobile) {
      if (!mobile) return '-';
      if (mobile.startsWith('9')) return '0' + mobile;
      return mobile;
    }

    async function fetchRides() {
      messageEl.textContent = 'Loading rides...';
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzFgzF3pk9bCZrW56H-jzwMHJ6g-m9G0IxsB-Wwh4c8iZIW6CQ8EXEuwMcaomCObOCobg/exec');
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

        const data = await response.json();

        if (data.result !== 'success') {
          throw new Error(data.message || 'Failed to load rides');
        }

        if (!data.rides || data.rides.length === 0) {
          messageEl.textContent = 'No rides available at the moment.';
          return;
        }

        messageEl.textContent = ''; // clear loading message

        data.rides.forEach(ride => {
          const card = document.createElement('div');
          card.className = 'ride-card';

          card.innerHTML = `
            <h3>${ride.name || 'No Name'}</h3>
            <p><strong>Mobile:</strong> ${formatMobile(ride.mobile)}</p>
            <p><strong>Location:</strong> ${ride.pickupLocation || '-'}</p>
            <p><strong>Date:</strong> ${formatDate(ride.pickupDate)}</p>
            <p><strong>Time:</strong> ${formatTimeTo12Hour(ride.pickupStartTime)} - ${formatTimeTo12Hour(ride.pickupEndTime)}</p>
            <p><strong>Seats:</strong> ${ride.seats || '-'}</p>
            <p><strong>Notes:</strong> ${ride.otherInfo || '-'}</p>
          `;

          // Timer functionality
          const timerEl = document.createElement('p');
          timerEl.className = 'timer';

          function updateTimer() {
            const now = new Date();
            const pickupEndDateTime = new Date(`${ride.pickupDate}T${ride.pickupEndTime}:00`);
            const timeRemaining = pickupEndDateTime - now;

            if (timeRemaining > 0) {
              const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
              const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
              const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

              timerEl.textContent = `Driver expected to arrive and wait until: ${hours}h ${minutes}m ${seconds}s`;
              if (!card.contains(timerEl)) card.appendChild(timerEl);
            } else {
              card.remove();
              clearInterval(intervalId);
            }
          }

          updateTimer();
          const intervalId = setInterval(updateTimer, 1000);

          rideListEl.appendChild(card);
        });
      } catch (error) {
        messageEl.textContent = 'Error loading rides: ' + error.message;
        console.error('Error fetching rides:', error);
      }
    }

    fetchRides();
  </script>
</body>
</html>
