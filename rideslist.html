<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Available Rides - Share A Ride</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .ride-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .ride-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 16px;
      transition: transform 0.2s;
    }
    .ride-card:hover {
      transform: translateY(-5px);
    }
    .ride-card h3 {
      margin: 0 0 10px;
      color: #0078d7;
    }
    .ride-card p {
      margin: 5px 0;
      color: #444;
    }
    .message {
      text-align: center;
      font-style: italic;
      color: #888;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h2>Available Rides</h2>
  <div class="ride-list" id="rideList"></div>
  <div class="message" id="message"></div>

  <script>
    const rideListEl = document.getElementById('rideList');
    const messageEl = document.getElementById('message');

    function formatDate(isoDateStr) {
      const date = new Date(isoDateStr);
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      return date.toLocaleDateString(undefined, options);
    }

    function formatMobile(mobile) {
      if (!mobile) return '-';
      const str = mobile.toString();
      if (str.startsWith('0')) return str;
      if (str.length === 10) return '0' + str;
      return str;
    }

    function formatTime24to12(time24) {
      if (!time24) return '-';
      const [hourStr, minStr] = time24.split(':');
      if (hourStr === undefined || minStr === undefined) return time24;
      let hour = parseInt(hourStr, 10);
      const minutes = minStr;
      const ampm = hour >= 12 ? 'PM' : 'AM';
      hour = hour % 12;
      if (hour === 0) hour = 12;
      return `${hour}:${minutes} ${ampm}`;
    }

    async function fetchRides() {
      messageEl.textContent = 'Loading rides...';
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzFgzF3pk9bCZrW56H-jzwMHJ6g-m9G0IxsB-Wwh4c8iZIW6CQ8EXEuwMcaomCObOCobg/exec');
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

        const data = await response.json();

        if (data.result !== 'success') {
          throw new Error(data.message || 'Failed to load rides');
        }

        if (!data.rides || data.rides.length === 0) {
          messageEl.textContent = 'No rides available at the moment.';
          return;
        }

        messageEl.textContent = '';

        data.rides.forEach(ride => {
          const card = document.createElement('div');
          card.className = 'ride-card';
          card.innerHTML = `
            <h3>${ride.name || 'No Name'}</h3>
            <p><strong>Mobile:</strong> ${formatMobile(ride.mobile)}</p>
            <p><strong>Location:</strong> ${ride.pickupLocation || '-'}</p>
            <p><strong>Date:</strong> ${formatDate(ride.pickupDate)}</p>
            <p><strong>Time:</strong> ${formatTime24to12(ride.pickupStartTime)} - ${formatTime24to12(ride.pickupEndTime)}</p>
            <p><strong>Seats:</strong> ${ride.seats || '-'}</p>
            <p><strong>Notes:</strong> ${ride.otherInfo || '-'}</p>
          `;
          rideListEl.appendChild(card);
        });
      } catch (error) {
        messageEl.textContent = 'Error loading rides: ' + error.message;
        console.error('Error fetching rides:', error);
      }
    }

    fetchRides();
  </script>
</body>
</html>
