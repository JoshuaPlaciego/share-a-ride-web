<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Available Rides - Share A Ride</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .ride-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .ride-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 16px;
      transition: transform 0.2s;
    }
    .ride-card:hover {
      transform: translateY(-5px);
    }
    .ride-card h3 {
      margin: 0 0 10px;
      color: #0078d7;
    }
    .ride-card p {
      margin: 5px 0;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>Available Rides</h2>
  <div class="ride-list" id="rideList">Loading rides...</div>

  <script>
    // Put your published Google Apps Script URL here (the URL you get after deploying the web app)
    const GSA_URL = 'https://script.google.com/macros/s/AKfycbzFgzF3pk9bCZrW56H-jzwMHJ6g-m9G0IxsB-Wwh4c8iZIW6CQ8EXEuwMcaomCObOCobg/exec';

    async function loadRides() {
      const rideListEl = document.getElementById('rideList');
      rideListEl.textContent = 'Loading rides...';

      try {
        const response = await fetch(GSA_URL, {
          method: 'GET',
          mode: 'cors'  // ensure CORS mode
        });

        if (!response.ok) {
          throw new Error(`Network response was not ok: ${response.status} ${response.statusText}`);
        }

        const rides = await response.json();

        if (!rides.length) {
          rideListEl.textContent = 'No rides available at the moment.';
          return;
        }

        rideListEl.innerHTML = ''; // clear loading text

        rides.forEach(ride => {
          const card = document.createElement('div');
          card.className = 'ride-card';
          card.innerHTML = `
            <h3>${ride.name || 'No Name'}</h3>
            <p><strong>Mobile:</strong> ${ride.mobile || '-'}</p>
            <p><strong>Location:</strong> ${ride.pickupLocation || '-'}</p>
            <p><strong>Date:</strong> ${ride.pickupDate || '-'}</p>
            <p><strong>Time:</strong> ${ride.pickupStartTime || '-'} - ${ride.pickupEndTime || '-'}</p>
            <p><strong>Seats:</strong> ${ride.seats || '-'}</p>
            <p><strong>Notes:</strong> ${ride.otherInfo || '-'}</p>
          `;
          rideListEl.appendChild(card);
        });

      } catch (error) {
        rideListEl.textContent = 'Error loading rides: ' + error.message;
        console.error('Error fetching rides:', error);
      }
    }

    loadRides();
  </script>
</body>
</html>
