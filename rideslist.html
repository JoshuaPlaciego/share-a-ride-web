<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Available Rides - Share A Ride</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .ride-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .ride-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 16px;
      transition: transform 0.2s;
    }
    .ride-card:hover {
      transform: translateY(-5px);
    }
    .ride-card h3 {
      margin: 0 0 10px;
      color: #0078d7;
    }
    .ride-card p {
      margin: 5px 0;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>Available Rides</h2>
  <div class="ride-list" id="rideList"></div>

  <script>
    const rideListEl = document.getElementById('rideList');

    async function loadRides() {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzFgzF3pk9bCZrW56H-jzwMHJ6g-m9G0IxsB-Wwh4c8iZIW6CQ8EXEuwMcaomCObOCobg/exec');
        const rides = await response.json();

        if (rides.result === 'error') {
          rideListEl.innerHTML = `<p>Error loading rides: ${rides.message}</p>`;
          return;
        }

        if (!Array.isArray(rides) || rides.length === 0) {
          rideListEl.innerHTML = '<p>No rides available at the moment.</p>';
          return;
        }

        rides.forEach(ride => {
          const card = document.createElement('div');
          card.className = 'ride-card';
          card.innerHTML = `
            <h3>${ride.name || 'Unknown'}</h3>
            <p><strong>Mobile:</strong> ${ride.mobile || 'N/A'}</p>
            <p><strong>Location:</strong> ${ride.pickupLocation || 'N/A'}</p>
            <p><strong>Date:</strong> ${ride.pickupDate || 'N/A'}</p>
            <p><strong>Time:</strong> ${ride.pickupStartTime || 'N/A'} - ${ride.pickupEndTime || 'N/A'}</p>
            <p><strong>Seats:</strong> ${ride.seats || 'N/A'}</p>
            <p><strong>Notes:</strong> ${ride.otherInfo || ''}</p>
          `;
          rideListEl.appendChild(card);
        });
      } catch (error) {
        rideListEl.innerHTML = `<p>Error loading rides: ${error.message}</p>`;
      }
    }

    rideListEl.innerHTML = '';
    loadRides();
  </script>
</body>
</html>
