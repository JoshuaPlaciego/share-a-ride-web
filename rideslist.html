<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Available Rides - Share A Ride</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .ride-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
      padding: 20px;
    }
    .ride-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 16px;
      transition: transform 0.2s;
    }
    .ride-card:hover {
      transform: translateY(-5px);
    }
    .ride-card h3 {
      margin: 0 0 10px;
      color: #0078d7;
    }
    .ride-card p {
      margin: 5px 0;
      color: #444;
    }
    .message {
      text-align: center;
      font-style: italic;
      color: #888;
      margin-top: 40px;
    }
    .countdown-timer {
      margin-top: 10px;
      font-weight: bold;
      color: #d9534f;
    }
  </style>
</head>
<body>
  <h2>Available Rides</h2>
  <div class="ride-list" id="rideList"></div>
  <div class="message" id="message"></div>

  <script>
    const rideListEl = document.getElementById('rideList');
    const messageEl = document.getElementById('message');

    async function fetchRides() {
      messageEl.textContent = 'Loading rides...';
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzFgzF3pk9bCZrW56H-jzwMHJ6g-m9G0IxsB-Wwh4c8iZIW6CQ8EXEuwMcaomCObOCobg/exec');
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

        const data = await response.json();

        if (data.result !== 'success') {
          throw new Error(data.message || 'Failed to load rides');
        }

        if (!data.rides || data.rides.length === 0) {
          messageEl.textContent = 'No rides available at the moment.';
          return;
        }

        messageEl.textContent = ''; // clear loading message

        data.rides.forEach(ride => {
          const card = document.createElement('div');
          card.className = 'ride-card';

          // Format date
          const dateObj = new Date(ride.pickupDate);
          const formattedDate = dateObj.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });

          // Format 24-hour to 12-hour AM/PM
          function formatTime(t) {
            const [hourStr, min] = t.split(':');
            let hour = parseInt(hourStr, 10);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            hour = hour % 12 || 12;
            return `${hour}:${min} ${ampm}`;
          }

          const startTimeFormatted = formatTime(ride.pickupStartTime);
          const endTimeFormatted = formatTime(ride.pickupEndTime);

          // Fix mobile number leading zero
          let mobile = ride.mobile || '-';
          if (typeof mobile === 'string' && !mobile.startsWith('0')) {
            mobile = '0' + mobile;
          }

          card.innerHTML = `
            <h3>${ride.name || 'No Name'}</h3>
            <p><strong>Mobile:</strong> ${mobile}</p>
            <p><strong>Location:</strong> ${ride.pickupLocation || '-'}</p>
            <p><strong>Date:</strong> ${formattedDate}</p>
            <p><strong>Time:</strong> ${startTimeFormatted} - ${endTimeFormatted}</p>
            <p><strong>Seats:</strong> ${ride.seats || '-'}</p>
            <p><strong>Notes:</strong> ${ride.otherInfo || '-'}</p>
          `;

          // Add timer element placeholder
          const timerEl = document.createElement('p');
          timerEl.className = 'countdown-timer';
          card.appendChild(timerEl);

          rideListEl.appendChild(card);

          // Start countdown timer if current time >= pickupStartTime and date is today
          const now = new Date();
          const todayStr = now.toISOString().slice(0, 10);
          if (ride.pickupDate === todayStr) {
            const [startHour, startMin] = ride.pickupStartTime.split(':').map(Number);
            const [endHour, endMin] = ride.pickupEndTime.split(':').map(Number);

            const startDateTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), startHour, startMin);
            const endDateTime = new Date(now.getFullYear(), now.getMonth(), now.getDate(), endHour, endMin);

            if (now >= startDateTime) {
              let intervalId = null;

              const updateTimer = () => {
                const diffMs = endDateTime - new Date();
                if (diffMs <= 0) {
                  timerEl.textContent = "Ride availability has ended.";
                  clearInterval(intervalId);
                  return;
                }
                const hrs = Math.floor(diffMs / 3600000);
                const mins = Math.floor((diffMs % 3600000) / 60000);
                const secs = Math.floor((diffMs % 60000) / 1000);

                timerEl.textContent = `Driver should have arrived and waiting until ${endTimeFormatted} (Time left: ${hrs}h ${mins}m ${secs}s)`;
              };

              updateTimer();
              intervalId = setInterval(updateTimer, 1000);
            }
          }
        });
      } catch (error) {
        messageEl.textContent = 'Error loading rides: ' + error.message;
        console.error('Error fetching rides:', error);
      }
    }

    fetchRides();
  </script>
</body>
</html>
