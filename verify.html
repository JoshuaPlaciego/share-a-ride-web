<!DOCTYPE html>
<html>
<head>
  <title>User Verify</title>
</head>
<body>
  <h2>Verify Your Account</h2>
  <form id="verifyForm">
    <label>Verification Token:</label><br/>
    <input type="text" id="token" required><br/><br/>
    <button type="submit">Verify</button>
  </form>

  <p id="message"></p>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxS6AcXTdrj35icPqHvC57WLQKLUUVIEbPHEE3uPhmtZMJtE6sHeWXxzThfWfPq3rqr4Q/exec";

    document.getElementById("verifyForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const token = document.getElementById("token").value.trim();

      fetch(WEB_APP_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "verify", token }),
      })
      .then(res => res.json())
      .then(data => {
        if(data.success){
          document.getElementById("message").textContent = "Verification successful! You can now log in.";
          document.getElementById("verifyForm").reset();
        } else {
          document.getElementById("message").textContent = "Error: " + data.error;
        }
      })
      .catch(() => {
        document.getElementById("message").textContent = "Error connecting to server.";
      });
    });
  </script>
</body>
</html>
