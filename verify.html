<!DOCTYPE html>
<html>
<head>
  <title>Verify Account</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>Email Verification</h2>
  <p id="result">Verifying...</p>

  <script>
    async function verifyUser() {
      const params = new URLSearchParams(window.location.search);
      const email = params.get('email');
      const token = params.get('token');

      if (!email || !token) {
        document.getElementById('result').innerText = 'Missing verification parameters.';
        return;
      }

      try {
        const res = await fetch(`https://script.google.com/macros/s/AKfycbxS6AcXTdrj35icPqHvC57WLQKLUUVIEbPHEE3uPhmtZMJtE6sHeWXxzThfWfPq3rqr4Q/exec?email=${encodeURIComponent(email)}&token=${encodeURIComponent(token)}`);
        const text = await res.text();
        document.getElementById('result').innerText = text;
      } catch (err) {
        document.getElementById('result').innerText = 'Verification failed. Try again later.';
      }
    }

    verifyUser();
  </script>
</body>
</html>
