<!DOCTYPE html>
<html>
<head>
  <title>Verify Your Email</title>
</head>
<body>
  <h2>Email Verification</h2>
  <p id="status">Verifying...</p>

  <script>
    async function verifyToken() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');

      if (!token) {
        document.getElementById('status').textContent = 'Invalid verification link.';
        return;
      }

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxS6AcXTdrj35icPqHvC57WLQKLUUVIEbPHEE3uPhmtZMJtE6sHeWXxzThfWfPq3rqr4Q/exec', {
          method: 'POST',
          mode: 'cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ type: 'verify', token })
        });

        const result = await response.json();
        document.getElementById('status').textContent = result.message;
      } catch (err) {
        document.getElementById('status').textContent = 'Error verifying your account.';
      }
    }

    verifyToken();
  </script>
</body>
</html>
