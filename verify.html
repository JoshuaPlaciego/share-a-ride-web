<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify Account - Share A Ride</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 480px; margin: auto; padding: 20px; text-align: center; }
    .status { font-size: 1.2rem; margin-top: 40px; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <h2>Verify Your Account</h2>
  <div class="status" id="status">Verifying...</div>

  <script>
    async function verify() {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const statusEl = document.getElementById("status");

      if (!token) {
        statusEl.textContent = "No token provided.";
        statusEl.className = "status error";
        return;
      }

      try {
        const res = await fetch(`https://script.google.com/macros/s/AKfycbxS6AcXTdrj35icPqHvC57WLQKLUUVIEbPHEE3uPhmtZMJtE6sHeWXxzThfWfPq3rqr4Q/exec?token=${encodeURIComponent(token)}`, {
          method: "GET",
          mode: "cors",
          headers: {"Content-Type": "application/json"}
        });
        const data = await res.json();

        if (data.status === "success") {
          statusEl.textContent = data.message;
          statusEl.className = "status success";
        } else {
          statusEl.textContent = data.message || "Verification failed.";
          statusEl.className = "status error";
        }
      } catch (err) {
        statusEl.textContent = "Error connecting to server.";
        statusEl.className = "status error";
        console.error(err);
      }
    }

    verify();
  </script>

</body>
</html>
