<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Registration - Share A Ride</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 20px;
    }
    form {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 8px 6px;
      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <form id="registrationForm">
    <h2>User Registration</h2>

    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" required />

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" required />

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="" disabled selected>Select gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required />

    <label for="mobile">Mobile Number</label>
    <input type="tel" id="mobile" name="mobile" placeholder="09XXXXXXXXX" maxlength="11" required />

    <label for="city">City of Residence</label>
    <select id="city" name="city" required>
      <option value="" disabled selected>Select city</option>
      <option>Caloocan</option>
      <option>Las Piñas</option>
      <option>Makati</option>
      <option>Malabon</option>
      <option>Mandaluyong</option>
      <option>Marikina</option>
      <option>Muntinlupa</option>
      <option>Navotas</option>
      <option>Parañaque</option>
      <option>Pasay</option>
      <option>Pasig</option>
      <option>Quezon City</option>
      <option>San Juan</option>
      <option>Taguig</option>
      <option>Valenzuela</option>
      <option>Manila</option>
    </select>

    <label for="role">Role</label>
    <select id="role" name="role" required>
      <option value="" disabled selected>Select role</option>
      <option value="driver">Driver</option>
      <option value="rider">Rider</option>
      <option value="both">Both</option>
    </select>

    <label for="messengerLink">Messenger Link</label>
    <input type="url" id="messengerLink" name="messengerLink" placeholder="https://m.me/yourusername" required />

    <button type="submit">Register</button>
  </form>

  <script>
    const form = document.getElementById('registrationForm');
    const mobileInput = document.getElementById('mobile');

    mobileInput.addEventListener('input', (e) => {
      let val = mobileInput.value.replace(/\D/g, '');
      if (val.length > 11) val = val.slice(0, 11);
      if (val.length > 0 && val[0] !== '0') val = '0' + val.slice(1);
      if (val.length > 1 && val[1] !== '9') val = val[0] + '9' + val.slice(2);
      mobileInput.value = val;
    });

    mobileInput.addEventListener('keypress', (e) => {
      if (!'0123456789'.includes(e.key)) e.preventDefault();
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (mobileInput.value.length !== 11) {
        alert('Mobile number must be exactly 11 digits.');
        mobileInput.focus();
        return;
      }

      const formData = {
        firstName: form.firstName.value.trim(),
        lastName: form.lastName.value.trim(),
        gender: form.gender.value,
        email: form.email.value.trim(),
        mobile: form.mobile.value.trim(),
        city: form.city.value,
        role: form.role.value,
        messengerLink: form.messengerLink.value.trim(),
      };

      try {
        const response = await fetch('YOUR_GOOGLE_SCRIPT_WEBAPP_URL', {
          method: 'POST',
          mode: 'cors',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData),
        });

        const result = await response.json();
        if (result.success) {
          alert('Registration successful! Check your email for the magic link.');
          form.reset();
        } else {
          alert('Error: ' + result.message);
        }
      } catch (error) {
        alert('Request failed: ' + error.message);
      }
    });
  </script>
</body>
</html>
