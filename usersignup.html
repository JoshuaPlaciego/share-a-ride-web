<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup - Share A Ride</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 480px; margin: auto; padding: 20px; }
    label { display: block; margin-top: 12px; }
    input, select { width: 100%; padding: 8px; margin-top: 4px; }
    button { margin-top: 16px; padding: 10px 20px; }
    .message { margin-top: 20px; }
  </style>
</head>
<body>

  <h2>Signup for Share A Ride</h2>

  <form id="signupForm">
    <label>First Name *</label>
    <input name="firstName" type="text" required />

    <label>Last Name *</label>
    <input name="lastName" type="text" required />

    <label>Mobile Number</label>
    <input name="mobile" type="tel" />

    <label>City of Residence</label>
    <input name="city" type="text" />

    <label>Role</label>
    <select name="role">
      <option value="Driver">Driver</option>
      <option value="Rider">Rider</option>
      <option value="Both">Both</option>
    </select>

    <label>Messenger Link</label>
    <input name="messengerLink" type="url" placeholder="https://m.me/yourprofile" />

    <label>Gender *</label>
    <select name="gender" required>
      <option value="">Select gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <label>Email Address *</label>
    <input name="email" type="email" required />

    <button type="submit">Sign Up</button>
  </form>

  <div class="message" id="message"></div>

  <script>
    const form = document.getElementById("signupForm");
    const msg = document.getElementById("message");

    form.addEventListener("submit", async e => {
      e.preventDefault();
      msg.textContent = "";
      const formData = Object.fromEntries(new FormData(form));

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbxS6AcXTdrj35icPqHvC57WLQKLUUVIEbPHEE3uPhmtZMJtE6sHeWXxzThfWfPq3rqr4Q/exec", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          mode: "cors",
          body: JSON.stringify(formData)
        });
        const data = await res.json();
        if (data.status === "success") {
          msg.style.color = "green";
          msg.textContent = data.message;
          form.reset();
        } else {
          msg.style.color = "red";
          msg.textContent = data.message || "Signup failed.";
        }
      } catch (err) {
        msg.style.color = "red";
        msg.textContent = "Error connecting to server.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
