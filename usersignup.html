<!DOCTYPE html>
<html>
<head>
  <title>Share-A-Ride: Sign Up</title>
</head>
<body>
  <h2>Register for Share-A-Ride</h2>
  <form id="signup-form">
    <label>Email:</label><br />
    <input type="email" name="email" required /><br />

    <label>Full Name:</label><br />
    <input type="text" name="fullName" required /><br />

    <label>Gender:</label><br />
    <select name="gender" required>
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select><br />

    <label>Role:</label><br />
    <select name="role" required>
      <option value="">Select</option>
      <option value="driver">Driver</option>
      <option value="rider">Rider</option>
      <option value="both">Both</option>
    </select><br />

    <label>City of Residence:</label><br />
    <input type="text" name="city" required /><br />

    <label>Facebook Messenger Link:</label><br />
    <input type="url" name="messengerLink" placeholder="https://m.me/yourusername" required /><br /><br />

    <button type="submit">Register</button>
  </form>

  <p id="response"></p>

  <script>
    const form = document.getElementById('signup-form');
    const responseEl = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxS6AcXTdrj35icPqHvC57WLQKLUUVIEbPHEE3uPhmtZMJtE6sHeWXxzThfWfPq3rqr4Q/exec', {
          method: 'POST',
          mode: 'cors',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ type: 'register', ...data })
        });

        const result = await response.json();
        responseEl.textContent = result.message;
      } catch (err) {
        responseEl.textContent = 'Error connecting to server.';
      }
    });
  </script>
</body>
</html>
