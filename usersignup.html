<!DOCTYPE html>
<html>
<head>
  <title>User Sign Up</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>Share-A-Ride: User Sign Up</h2>
  <form id="signupForm">
    <input type="text" id="firstName" placeholder="First Name" required><br>
    <input type="text" id="lastName" placeholder="Last Name" required><br>
    <select id="gender" required>
      <option value="" disabled selected>Gender</option>
      <option>Male</option>
      <option>Female</option>
    </select><br>
    <input type="tel" id="mobile" placeholder="Mobile" required><br>
    <input type="text" id="city" placeholder="City of Residence" required><br>
    <select id="role" required>
      <option value="" disabled selected>Role</option>
      <option>Driver</option>
      <option>Rider</option>
      <option>Both</option>
    </select><br>
    <input type="url" id="messenger" placeholder="Messenger Link" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <button type="submit">Register</button>
  </form>

  <p id="message"></p>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const data = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        gender: document.getElementById("gender").value,
        mobile: document.getElementById("mobile").value,
        city: document.getElementById("city").value,
        role: document.getElementById("role").value,
        messenger: document.getElementById("messenger").value,
        email: document.getElementById("email").value
      };

      const response = await fetch("https://script.google.com/macros/s/AKfycbzFgzF3pk9bCZrW56H-jzwMHJ6g-m9G0IxsB-Wwh4c8iZIW6CQ8EXEuwMcaomCObOCobg/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      document.getElementById("message").textContent = result.message;
    });
  </script>
</body>
</html>
