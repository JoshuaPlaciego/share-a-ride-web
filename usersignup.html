<!DOCTYPE html>
<html>
<head>
  <title>User Signup</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 20px auto; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px; width: 100%; background-color: #007BFF; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .message { margin-top: 15px; }
  </style>
</head>
<body>
  <h2>User Signup</h2>
  <form id="signupForm">
    <label>First Name
      <input type="text" id="firstName" required />
    </label>
    <label>Last Name
      <input type="text" id="lastName" required />
    </label>
    <label>Mobile
      <input type="tel" id="mobile" required />
    </label>
    <label>City of Residence
      <input type="text" id="city" required />
    </label>
    <label>Role
      <select id="role" required>
        <option value="">Select Role</option>
        <option value="Driver">Driver</option>
        <option value="Rider">Rider</option>
        <option value="Both">Both</option>
      </select>
    </label>
    <label>Messenger Link
      <input type="url" id="messengerLink" placeholder="https://m.me/yourprofile" required />
    </label>
    <label>Email
      <input type="email" id="email" required />
    </label>
    <button type="submit">Sign Up</button>
  </form>
  <div class="message" id="message"></div>

  <script>
    const SCRIPT_URL = "YOUR_DEPLOYED_WEB_APP_URL"; // Replace with your deployed Apps Script URL

    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const messageEl = document.getElementById('message');
      messageEl.textContent = "";

      const data = {
        firstName: document.getElementById('firstName').value.trim(),
        lastName: document.getElementById('lastName').value.trim(),
        mobile: document.getElementById('mobile').value.trim(),
        city: document.getElementById('city').value.trim(),
        role: document.getElementById('role').value,
        messengerLink: document.getElementById('messengerLink').value.trim(),
        email: document.getElementById('email').value.trim()
      };

      try {
        const resp = await fetch(SCRIPT_URL + "?path=signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await resp.json();

        if (result.result === "success") {
          messageEl.style.color = "green";
          messageEl.textContent = result.message + " Your verification token is: " + result.token + " (use the verify page)";
          // In production, you send email with this token. Here shown for demo.
        } else {
          messageEl.style.color = "red";
          messageEl.textContent = result.message || "Signup failed";
        }
      } catch (err) {
        messageEl.style.color = "red";
        messageEl.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
