<!DOCTYPE html>
<html>
<head>
  <title>User Sign Up</title>
</head>
<body>
  <h2>User Sign Up</h2>
  <form id="signupForm">
    <label>Email:</label><br/>
    <input type="email" id="email" required><br/>
    <label>Full Name:</label><br/>
    <input type="text" id="fullname" required><br/>
    <label>Gender:</label><br/>
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select><br/><br/>
    <button type="submit">Sign Up</button>
  </form>

  <p id="message"></p>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxS6AcXTdrj35icPqHvC57WLQKLUUVIEbPHEE3uPhmtZMJtE6sHeWXxzThfWfPq3rqr4Q/exec";

    document.getElementById("signupForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const fullname = document.getElementById("fullname").value.trim();
      const gender = document.getElementById("gender").value;

      fetch(WEB_APP_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "signup",
          email,
          fullname,
          gender
        }),
      })
      .then(res => res.json())
      .then(data => {
        if(data.success){
          document.getElementById("message").textContent = 
            "Sign up successful! Please check your email to verify your account.";
          document.getElementById("signupForm").reset();
        } else {
          document.getElementById("message").textContent = "Error: " + data.error;
        }
      })
      .catch(() => {
        document.getElementById("message").textContent = "Error connecting to server.";
      });
    });
  </script>
</body>
</html>
