<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Share-A-Ride | Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background-color: #f8f8f8;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>Sign Up for Share-A-Ride</h1>
  <form id="signupForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required />

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required />

    <label for="mobile">Mobile Number:</label>
    <input type="text" id="mobile" required placeholder="09XXXXXXXXX" pattern="^09\d{9}$" />

    <label for="city">City of Residence:</label>
    <input type="text" id="city" required />

    <label for="role">I am a:</label>
    <select id="role" required>
      <option value="">Select</option>
      <option value="Driver">Driver</option>
      <option value="Rider">Rider</option>
      <option value="Both">Both</option>
    </select>

    <label for="messengerLink">Facebook Messenger Link:</label>
    <input type="url" id="messengerLink" required placeholder="https://m.me/yourusername" />

    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <label for="email">Email Address:</label>
    <input type="email" id="email" required />

    <button type="submit">Register</button>
    <div id="message" class="message" style="display:none;"></div>
  </form>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = {
        firstName: document.getElementById("firstName").value.trim(),
        lastName: document.getElementById("lastName").value.trim(),
        mobile: document.getElementById("mobile").value.trim(),
        city: document.getElementById("city").value.trim(),
        role: document.getElementById("role").value,
        messengerLink: document.getElementById("messengerLink").value.trim(),
        gender: document.getElementById("gender").value,
        email: document.getElementById("email").value.trim()
      };

      const messageDiv = document.getElementById("message");
      messageDiv.style.display = "none";

      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbxS6AcXTdrj35icPqHvC57WLQKLUUVIEbPHEE3uPhmtZMJtE6sHeWXxzThfWfPq3rqr4Q/exec?token=", // üîÅ CHANGE THIS
          {
            method: "POST",
            mode: "cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData),
          }
        );

        const result = await response.json();

        if (result.status === "success") {
          messageDiv.className = "message success";
          messageDiv.textContent = "Registration successful! Please check your email to verify your account.";
        } else {
          messageDiv.className = "message error";
          messageDiv.textContent = "Error: " + (result.message || "Registration failed.");
        }

        messageDiv.style.display = "block";
      } catch (error) {
        console.error("Fetch error:", error);
        messageDiv.className = "message error";
        messageDiv.textContent = "Error: Could not connect to server.";
        messageDiv.style.display = "block";
      }
    });
  </script>
</body>
</html>
