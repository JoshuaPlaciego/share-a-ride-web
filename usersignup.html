<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Registration - Share A Ride</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 20px;
    }
    form {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 8px 6px;
      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form id="registrationForm">
    <h2>User Registration</h2>

    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" required />

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" required />

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="" disabled selected>Select gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label for="mobile">Mobile Number</label>
    <input type="tel" id="mobile" name="mobile" placeholder="09XXXXXXXXX" maxlength="11" required />

    <label for="city">City of Residence</label>
    <select id="city" name="city" required>
      <option value="" disabled selected>Select city</option>
      <option>Caloocan</option>
      <option>Las Piñas</option>
      <option>Makati</option>
      <option>Malabon</option>
      <option>Mandaluyong</option>
      <option>Marikina</option>
      <option>Muntinlupa</option>
      <option>Navotas</option>
      <option>Parañaque</option>
      <option>Pasay</option>
      <option>Pasig</option>
      <option>Quezon City</option>
      <option>San Juan</option>
      <option>Taguig</option>
      <option>Valenzuela</option>
      <option>Manila</option>
    </select>

    <label for="role">Role</label>
    <select id="role" name="role" required>
      <option value="" disabled selected>Select role</option>
      <option value="driver">Driver</option>
      <option value="rider">Rider</option>
      <option value="both">Both</option>
    </select>

    <button type="submit">Register</button>

    <div class="message" id="message"></div>
  </form>

  <script>
    const form = document.getElementById('registrationForm');
    const messageDiv = document.getElementById('message');

    // Replace this with your actual Google Apps Script Web App URL that handles registration
    const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';

      // Simple validation for mobile number length and starting digits
      const mobile = form.mobile.value.trim();
      if (!/^09\d{9}$/.test(mobile)) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Mobile number must be 11 digits starting with 09.';
        return;
      }

      const data = {
        firstName: form.firstName.value.trim(),
        lastName: form.lastName.value.trim(),
        gender: form.gender.value,
        mobile: mobile,
        city: form.city.value,
        role: form.role.value
      };

      try {
        const res = await fetch(GAS_WEB_APP_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'registerUser', data })
        });

        const result = await res.json();

        if (result.success) {
          messageDiv.style.color = 'green';
          messageDiv.textContent = 'Registration successful! Please check your email for the magic link to verify your account.';
          form.reset();
        } else {
          messageDiv.style.color = 'red';
          messageDiv.textContent = 'Error: ' + (result.message || 'Unknown error');
        }
      } catch (err) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Failed to send registration: ' + err.message;
      }
    });
  </script>
</body>
</html>
