<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Registration - Share A Ride</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 20px;
    }
    form {
      background: white;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 8px 6px;
      margin-top: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <form id="registrationForm">
    <h2>User Registration</h2>

    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" required />

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" required />

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="" disabled selected>Select gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <label for="mobile">Mobile Number</label>
    <input type="tel" id="mobile" name="mobile" placeholder="09XXXXXXXXX" maxlength="11" required />

    <label for="city">City of Residence</label>
    <select id="city" name="city" required>
      <option value="" disabled selected>Select city</option>
      <option value="Caloocan">Caloocan</option>
      <option value="Las Pi単as">Las Pi単as</option>
      <option value="Makati">Makati</option>
      <option value="Malabon">Malabon</option>
      <option value="Mandaluyong">Mandaluyong</option>
      <option value="Marikina">Marikina</option>
      <option value="Muntinlupa">Muntinlupa</option>
      <option value="Navotas">Navotas</option>
      <option value="Para単aque">Para単aque</option>
      <option value="Pasay">Pasay</option>
      <option value="Pasig">Pasig</option>
      <option value="Quezon City">Quezon City</option>
      <option value="San Juan">San Juan</option>
      <option value="Taguig">Taguig</option>
      <option value="Valenzuela">Valenzuela</option>
      <option value="Manila">Manila</option>
    </select>

    <label for="role">Role</label>
    <select id="role" name="role" required>
      <option value="" disabled selected>Select role</option>
      <option value="driver">Driver</option>
      <option value="rider">Rider</option>
      <option value="both">Both</option>
    </select>

    <button type="submit">Register</button>
  </form>

  <script>
    const mobileInput = document.getElementById('mobile');

    mobileInput.addEventListener('input', (e) => {
      let val = mobileInput.value;

      // Remove any non-digit characters
      val = val.replace(/\D/g, '');

      // Enforce max length 11
      if (val.length > 11) {
        val = val.slice(0, 11);
      }

      // Force first two digits to be '09'
      if (val.length > 0 && val[0] !== '0') {
        val = '0' + val.slice(1);
      }
      if (val.length > 1 && val[1] !== '9') {
        val = val[0] + '9' + val.slice(2);
      }

      mobileInput.value = val;
    });

    // Optional: Prevent typing anything but digits
    mobileInput.addEventListener('keypress', (e) => {
      const allowed = '0123456789';
      if (!allowed.includes(e.key)) {
        e.preventDefault();
      }
    });

    const form = document.getElementById('registrationForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      if (mobileInput.value.length !== 11) {
        alert('Mobile number must be exactly 11 digits.');
        mobileInput.focus();
        return;
      }
      // Add your form submission logic here
      alert('Form submitted!');
    });
  </script>
</body>
</html>
