<!DOCTYPE html>
<html>
<head>
  <title>Share-A-Ride Signup</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>User Signup</h2>
  <form id="signup-form">
    <input name="firstName" placeholder="First Name" required><br>
    <input name="lastName" placeholder="Last Name" required><br>
    <input name="mobile" placeholder="Mobile Number" required><br>
    <input name="city" placeholder="City of Residence" required><br>
    <select name="role" required>
      <option value="">Select Role</option>
      <option value="Driver">Driver</option>
      <option value="Rider">Rider</option>
      <option value="Both">Both</option>
    </select><br>
    <input name="messengerLink" placeholder="Facebook Messenger Link" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <select name="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select><br><br>
    <button type="submit">Sign Up</button>
  </form>

  <p id="message"></p>

  <script>
    const form = document.getElementById('signup-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const jsonData = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbxS6AcXTdrj35icPqHvC57WLQKLUUVIEbPHEE3uPhmtZMJtE6sHeWXxzThfWfPq3rqr4Q/exec', {
          method: 'POST',
          body: JSON.stringify(jsonData),
          headers: { 'Content-Type': 'application/json' }
        });

        const result = await res.json();
        document.getElementById('message').innerText = result.status === 'success'
          ? 'Signup successful! Check your email to verify.'
          : 'Signup failed: ' + result.message;
      } catch (error) {
        document.getElementById('message').innerText = 'Error connecting to server.';
      }
    });
  </script>
</body>
</html>
